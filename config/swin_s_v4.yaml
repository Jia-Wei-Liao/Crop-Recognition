name: swin_s_f1
savepath: v2
epoches: 60
strategy: ddp
accumulate_batches: 2
precision: 16
data_config:
  batch_size: 64
  val_batch_size: 128
  dataroot: /neodata/pathology_breast/aidea/dataset/
  datalist: /neodata/pathology_breast/aidea/crop_code/datalist/fold_0.json
  cache: false
  transforms_config:
    img_size: 512
    random_transform: false
model_config:
  model:
    num_classes: 33
    backbone: swin_s
    backbone_num_features: 1000
  loss: FL
  optimizer: adamw
  lr: 0.0001
  scheduler:
    name: cosine
    T_max: 60
    eta_min: 0
ckpt: ../checkpoint/v2/swin_s_f1/f1.ckpt
